<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value</title>
    <script>
        function calculateFutureValue(initInvest, monthlyInv, annInterestRate, months) {

    let futureValue = initInvest;

    for (let i = 1; i <= months; i++) {
        futureValue = (futureValue + monthlyInv) * (1 + annInterestRate / 12/ 100);
    }
    return futureValue.toFixed(2);
}

        function calculate() {
            let initInvest = parseFloat(document.getElementById("initInvest").value);
            let monthlyInv = parseFloat(document.getElementById("monthlyInv").value);
            let annInterestRate = parseFloat(document.getElementById("annInterestRate").value);
            let years = parseFloat(document.getElementById("numYears").value);
            let months = years * 12;
            let futureValue = calculateFutureValue(initInvest, monthlyInv, annInterestRate, months);
            let output =document.getElementById("output");
            output.innerHTML =futureValue;

        }

    </script>
</head>
<body>
    Initial investment: <input type="number" id="initInvest"><br>
    Monthly investment: <input type="number" id="monthlyInv"><br>
    Annual interest rate: <input type="number" id="annInterestRate"><br>
    Number of Years: <input type="number" id="numYears"><br>
    <button onclick="calculate()">Calculate</button>
    <br>
    future value; $<span id="output"></span>
</body>
</html>
